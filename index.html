        // å¼¹çª—æè¿°èƒŒæ™¯è‰²å¾®è°ƒ
        const descBox = document.getElementById('m-desc');

// çœŸå®çš„ç»å°”æ¨¡å‹ç”µå­æ’å¸ƒåŠ¨ç”»
    function createAtomAnim(num, color) {
        const container = document.getElementById('atomVis');
        // æ¸…ç©ºæ—§çš„ï¼ˆä¿ç•™åŸå­æ ¸å¦‚æœä¸åœ¨è¿™é‡Œé‡å»ºçš„è¯ï¼Œä½†è¿™é‡Œæˆ‘ä»¬é‡å»ºæ‰€æœ‰ï¼‰
        container.innerHTML = '<div class="nucleus"></div>';
        
        // ç”µå­å±‚æœ€å¤§å®¹é‡è§„åˆ™ (K, L, M, N, O, P, Q)
        const shellCapacities = [2, 8, 18, 32, 32, 18, 8];
        
        let remainingElectrons = num;
        let size = 40; // ç¬¬ä¸€å±‚ç›´å¾„

        for (let i = 0; i < shellCapacities.length; i++) {
            if (remainingElectrons <= 0) break;

            // è®¡ç®—è¿™ä¸€å±‚æœ‰å¤šå°‘ä¸ªç”µå­
            // æ¯”å¦‚é•(12): ç¬¬1å±‚å–2(å‰©10), ç¬¬2å±‚å–8(å‰©2), ç¬¬3å±‚å–2(å‰©0)
            const countInShell = Math.min(remainingElectrons, shellCapacities[i]);
            remainingElectrons -= countInShell;

            // åˆ›å»ºè½¨é“åœˆ
            const orbit = document.createElement('div');
            orbit.className = 'orbit';
            orbit.style.width = `${size}px`;
            orbit.style.height = `${size}px`;
            
            // åŠ¨æ„Ÿä¼˜åŒ–ï¼šå¥‡æ•°å±‚é¡ºæ—¶é’ˆï¼Œå¶æ•°å±‚é€†æ—¶é’ˆï¼Œå¤–å±‚è½¬å¾—æ…¢
            const speed = 3 + i * 1.5; 
            const animName = i % 2 === 0 ? 'spinCW' : 'spinCCW';
            orbit.style.animation = `${animName} ${speed}s linear infinite`;
            orbit.style.borderColor = `rgba(255,255,255,0.15)`;

            // åœ¨å½“å‰è½¨é“ä¸Šç”Ÿæˆæ¯ä¸€ä¸ªç”µå­
            for (let j = 0; j < countInShell; j++) {
                // åˆ›å»ºä¸€ä¸ªå…¨å°ºå¯¸çš„é€æ˜å®¹å™¨ï¼Œæ—‹è½¬å®ƒæ¥å®šä½ç”µå­
                const posContainer = document.createElement('div');
                posContainer.className = 'electron-pos';
                
                // è®¡ç®—è§’åº¦ï¼šä¾‹å¦‚8ä¸ªç”µå­ï¼Œæ¯ä¸ªé—´éš” 360/8 = 45åº¦
                const angle = (360 / countInShell) * j;
                posContainer.style.transform = `rotate(${angle}deg)`;

                // ç”µå­æœ¬ä½“
                const electron = document.createElement('div');
                electron.className = 'electron';
                electron.style.background = color;
                electron.style.color = color; // ä¼ ç»™ box-shadow ä½¿ç”¨ currentColor

                posContainer.appendChild(electron);
                orbit.appendChild(posContainer);
            }

            container.appendChild(orbit);
            size += 30; // ä¸‹ä¸€å±‚è½¨é“ç›´å¾„å˜å¤§
        }
    }

    function closeModal() { modal.classList.remove('active'); }
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    function filter() {
        const text = document.getElementById('searchInput').value.toLowerCase();
        const cat = document.getElementById('categoryFilter').value;
        
        document.querySelectorAll('.element').forEach(el => {
            const matchText = el.dataset.search.includes(text);
            const matchCat = cat === 'all' || el.dataset.cat === cat;
            
            if (matchText && matchCat) {
                el.style.display = 'flex'; // æ˜¾ç¤º
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'scale(1)';
                }, 10);
            } else {
                el.style.opacity = '0.1';
                el.style.transform = 'scale(0.8)';
                // ä¸ä½¿ç”¨ display:none ä»¥ä¿æŒç½‘æ ¼ç»“æ„ï¼Œä»…è§†è§‰éšè—
            }
        });
    }

    function pickRandom() {
        const randomEl = elements[Math.floor(Math.random() * elements.length)];
        openModal(randomEl);
    }

    document.getElementById('searchInput').addEventListener('input', filter);
    document.getElementById('categoryFilter').addEventListener('change', filter);

    render();

</script>
